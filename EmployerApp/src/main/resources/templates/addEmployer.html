<!DOCTYPE html>
<html namespace-uri="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel = "stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Web-Employer</span> </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/employers">Employers</a>
                </nav>
            </div>
        </header>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Add employer</h4>

            <!-- form for add employer(hire) -->
            <form action="/employers/addEmployer" method="post" class="needs-validation">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="id_firstName" class="form-label">First name</label>
                        <input type="text" name = "firstName" class="form-control" id="id_firstName" placeholder="" value="" required="Enter the Name">
                    </div>

                    <div class="col-sm-6">
                        <label for="id_lastName" class="form-label">Last name</label>
                        <input type="text" name = "lastName" class="form-control" id="id_lastName" placeholder="" value="" required="Enter the last name">
                    </div>

                    <div class="col-12">
                        <label for="id_patronimic" class="form-label">Patronimic</label>
                        <input type="text" name = "patronimic" class="form-control" id="id_patronimic">
                    </div>

                    <div class="col-12">
                        <label for="id_phone" class="form-label">Phone Number</label>
                        <input type="tel" name = "phoneNumber" class="form-control" id="id_phone" placeholder="095 485 5454" required="Enter number of phone">
                    </div>

                    <div class="col-12">
                        <label for="id_adressCompany" class="form-label">Address<span class="text-muted">(Optional)</span></label>
                        <input type="text" name = "adressCompany" class="form-control" id="id_adressCompany" placeholder="St. Maria Kuri">
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Add to table</button>
            </form>
        </div>
    </div>
</body>
</html>
