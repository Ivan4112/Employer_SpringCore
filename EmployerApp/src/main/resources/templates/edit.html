<!DOCTYPE html>
<html namespace-uri="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel = "stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Web-Employer</span> </a>

                <!--<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/employers">Employers</a>
                </nav>-->
            </div>
        </header>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Edit worker</h4>

            <!-- edit form for worker -->
            <form action="/#" th:action="@{/edit/update_worker/{id}(id=${edWork.id})}"
                  th:object="${edWork}" method="post" class="needs-validation">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="id_firstName" class="form-label">First name</label>
                        <input type="text" th:field="*{firstName}" name = "firstName"  class="form-control" id="id_firstName" placeholder="" value="" required="Enter the Name">
                    </div>

                    <div class="col-sm-6">
                        <label for="id_lastName" class="form-label">Last name</label>
                        <input type="text" th:field="*{lastName}" name = "lastName" class="form-control" id="id_lastName" placeholder="" value="" required="Enter the last name">
                    </div>

                    <div class="col-12">
                        <label for="id_patronimic" class="form-label">Patronimic</label>
                        <input type="text" th:field="*{patronimic}" name = "patronimic" class="form-control" id="id_patronimic">
                    </div>

                    <div class="col-12">
                        <label for="id_salary" class="form-label">Salary</label>
                        <input type="tel" th:field="*{salary}" name = "salary" class="form-control" id="id_salary" placeholder="" required="Enter number of salary">
                    </div>

                    <div class="col-12">
                        <label for="id_total" class="form-label">Total Earn<span class="text-muted">(Optional)</span></label>
                        <input type="text" th:field="*{totalEarn}" name = "totalEarn" class="form-control" id="id_total" placeholder="">
                    </div>
                </div>

                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Change data</button>
            </form>
        </div>
    </div>
</body>
</html>
