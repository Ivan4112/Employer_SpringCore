<!DOCTYPE html>
<html namespace-uri="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employers</title>
   <link rel = "stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css ">
</head>

<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Web-Employer</span> </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/employers/addEmployer">Add Employer</a>
                </nav>
            </div>
        </header>

        <form action="/employers/search_employers" method="post">
                <label for="id_search" class="form-label">Enter last name employer</label>
            <div class="input-group mb-3 w-25">
                <input type="text" name ="lastName" id="id_search" class="form-control" placeholder="" >
                <button type="submit" class="btn btn-primary btn-md">Search</button>
            </div>
        </form>

        <table class="table table-bordered"  style = "margin-left: auto; margin-right: auto">
            <thead class="table-header" style="background-color: orange; border: 4px chartreuse">
                <tr>
                    <th>LastName</th>
                    <th>Name</th>
                    <th>Patronimic</th>
                    <th>Phone</th>
                    <th>Adress of Company</th>
                    <th>Delete</th>
                    <th>Workers</th>
                </tr>
            </thead>

            <tbody style="border: 4px #18c4e3">
                <tr th:each="em : ${hires}">
                    <td th:text="${em.lastName}"></td>
                    <td th:text="${em.firstName}"></td>
                    <td th:text="${em.patronimic}"></td>
                    <td th:text="${em.phoneNumber}"></td>
                    <td th:text="${em.adressCompany}"></td>
                    <td><a th:href="@{/delete_employer/{id}(id=${em.id})}">Delete</a></td>
                    <td><a th:href="@{/employers/my_workers/{id}(id=${em.id})}">My workers</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
